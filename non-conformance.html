    <script type="text/javascript">
      var issueService = document.querySelectorAll('.issue-wrap')[0],
      product = document.querySelectorAll('.issue-drop')[0],
wrin = document.querySelectorAll('.wrin-select')[0],
     mrin = document.querySelectorAll('#mrin-overlay')[0],
     arches = document.querySelectorAll('.arches')[0],
     prodOver = document.querySelectorAll('.prod-overlay')[0],
     blackout = document.querySelectorAll('.blackout')[0];


product.addEventListener('click', function(e){
    if(issueService.style.display === 'block') {
      issueService.style.display = 'none';
      } else {
        issueService.style.display = 'block';
      }
    }); 

wrin.addEventListener('click', function(){
      mrin.style.display = mrin.style.display === 'block' ? 'none' : 'block';
    });
          
arches.addEventListener('click', function(){
    prodOver.style.display = 'block';
    blackout.style.display = "block";
    blackout.style.width = window.innerWidth + "px";
    blackout.style.height = window.innerHeight + "px";
    });
prodOver.addEventListener('click', function(){
    prodOver.style.display = 'none';
    blackout.style.display = 'none';
