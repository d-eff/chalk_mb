    <script type="text/javascript">
      window.onload = function(){
        var invoices = document.querySelectorAll('.fin-invoice'),
            overlay = document.querySelectorAll('.fin-overlay')[0],
            blackout = document.querySelectorAll('.blackout')[0];

        for(var x = 0; x < invoices.length; ++x) {
          (function(){
           invoices[x].addEventListener('click', function(e){
             showFinOverlay(e);
             });
          })();
        }

        overlay.addEventListener('click', function(){
           overlay.style.display = "none"; 
           blackout.style.display = "none";

        });

        function showFinOverlay(event) {
          overlay.style.display = "block";
          overlay.style.top = event.target.offsetTop + "px";

          blackout.style.width = window.innerWidth + "px";
          blackout.style.height = window.innerHeight + "px";
          blackout.style.display = 'block';
        }
      }

    </script>
