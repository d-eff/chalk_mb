    <script type="text/javascript">
      var blackout = document.querySelectorAll('.blackout')[0],
          overlay = document.querySelectorAll('.tardis-overlay')[0],
          overbutton = document.getElementById('analysis');

overbutton.addEventListener('click', function(e){
    e.preventDefault();
    overlay.style.display = "block";
    blackout.style.display = "block";
    blackout.style.width = window.innerWidth + "px";
    blackout.style.height = window.innerHeight + "px";
    });

overlay.addEventListener('click', function(e){
    overlay.style.display = "none";
    blackout.style.display = "none";
    });
